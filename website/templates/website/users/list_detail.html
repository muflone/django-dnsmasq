{% extends 'website/includes/crud/records_list_detail.html' %}

{% block column_first %}
                            <span class="fas fa-fw {% if item.is_superuser %}fa-star{% else %}fa-user{% endif %}"></span>
                            <strong><a href="{% url 'website.users.detail' pk=item.pk %}">{{ item.username }}</a></strong>
{% endblock %}

{% block column_last %}
                            {{ item.first_name }} {{ item.last_name }}
{% endblock %}
