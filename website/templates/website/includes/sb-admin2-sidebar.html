{% load static %}
            <!-- Sidebar - Brand -->
            <a href="{% url 'website.home' %}" class="sidebar-brand d-flex align-items-center justify-content-center">
                <div class="sidebar-brand-icon rotate-n-15">
                    <img src="{% static 'website/img/logo.svg' %}">
                </div>
                <div class="sidebar-brand-text mx-3" title="v{{ app_version }}">{{ app_name }}</div>
            </a>

            <!-- Divider -->
            <hr class="sidebar-divider my-0">

            <!-- Nav Item - Dashboard -->
            <li class="nav-item{% if request_name == 'website.home' %} active{% endif %}">
                <a href="{% url 'website.home' %}" class="nav-link">
                    <i class="fas fa-fw fa-tachometer-alt"></i>
                    <span>Home</span></a>
            </li>

            <!-- Divider -->
            <hr class="sidebar-divider d-none d-md-block">

            <!-- Sidebar Toggler (Sidebar) -->
            <div class="text-center d-none d-md-inline">
                <button class="rounded-circle border-0" id="sidebarToggle"></button>
            </div>
