{% extends 'website/base/base_admin.html' %}
{% load static %}

{% block content %}
    <div class="d-sm-flex mb-4">
        <h1 class=" h3 mb-0">General Overview</h1>
    </div>
    <div class="row">
        <!-- Users -->
        <div class="col-xl-3 col-md-6 mb-4">
            <div class="card border-left-success shadow h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="font-weight-bold text-success text-uppercase mb-1">Users</div>
                            <div class="h5 mb-0 font-weight-bold text-gray-800">
                                <a class="text-success" href="{% url 'website.users.list' %}">{{ users|length }}</a></div>
                        </div>
                        <div class="col-auto">
                            <a href="{% url 'website.users.list' %}"><i class="fas fa-users fa-2x text-gray-300"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <!-- Actions -->
        <div class="col-xl-3 col-md-6 mb-4">
            <div class="card border-left-primary shadow h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="font-weight-bold text-primary text-uppercase mb-1">Actions</div>
                            <div class="h5 mb-0 font-weight-bold text-gray-800">
                                <a class="text-primary" href="{% url 'website.actions.list' %}">{{ actions|length }}</a></div>
                        </div>
                        <div class="col-auto">
                            <a href="{% url 'website.actions.list' %}"><i class="fas fa-bolt fa-2x text-gray-300"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Options -->
        <div class="col-xl-3 col-md-6 mb-4">
            <div class="card border-left-primary shadow h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="font-weight-bold text-primary text-uppercase mb-1">Options</div>
                            <div class="h5 mb-0 font-weight-bold text-gray-800">
                                <a class="text-primary" href="{% url 'website.options.list' %}">{{ options|length }}</a></div>
                        </div>
                        <div class="col-auto">
                            <a href="{% url 'website.options.list' %}"><i class="fas fa-cog fa-2x text-gray-300"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
