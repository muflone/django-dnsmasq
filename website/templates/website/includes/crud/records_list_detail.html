                    <div class="row">
{% block column_order %}
  {% if item.order is not None %}
                        <div class="col-xs bg-gradient-primary text-white"><strong>&nbsp;{{ item.order }}&nbsp;</strong></div>
  {% endif %}
{% endblock %}
                        <div class="col-sm-3">
{% block column_first %}
{% endblock %}
                        </div>

{% block column_middle %}
{% endblock %}

                        <div class="col-sm">
{% block column_last %}
                            {{ item.description }}
{% endblock %}
                        </div>
                    </div>
{% if not last %}
                    <hr />
{% endif %}
